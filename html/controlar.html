<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Controlador</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <p id="lblConexion"></p>
    <p><b>Controlar vehiculo</b>: Para controlar el vehiculo haz click en
        el cuadro de texto y utiliza las flechas para mover el vehiculo.
    </p>
    <input type="text" id="txtControlar">
    <p>Potencia</p>
    <input type="range" min="0" max="255" value="0" class="slider" id="sliderPotencia">
    <p id="lblPotencia"></p>
    <p>Controlar direccion especifica</p>
    <div class="slidecontainer">
        <input type="range" min="0" max="255" value="127" class="slider" id="sliderDireccion">
    </div>
    <p id="lblValorDireccionActual"></p>
    <p id="lblStatusAjax"></p>
    <br>
    <button id="btnCentrarDireccion">Centrar</button>

    <p>CONFIGURACION</p>
    dir_max: (izquierda) <input type="text" id="txtDirMax">
    <br>
    dir_min: (derecha)<input type="text" id="txtDirMin">
    <br>
    <button id="btnGuardarEEPROM">Guardar cambios en EEPROM</button>
    <script src="main.js"></script>

</body>
</html>
